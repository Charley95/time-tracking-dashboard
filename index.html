<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- link to external CSS file -->
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <div class="main-container">
      <div class="jeremy-container">
        <div class="jeremy">
          <img
            src="./assets/images/image-jeremy.png"
            alt="jeremy-image"
            class="jeremy-image"
          />
          <div class="jeremy-title">
            <p>Report for</p>
            <h1 class="jeremy-name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="timeframe">
          <button class="btn" id="daily" type="button">Daily</button>
          <button class="btn" id="weekly" type="button">Weekly</button>
          <button class="btn" id="monthly" type="button">Monthly</button>
        </div>
      </div>

      <section class="top-color" aria-label="work summary">
        <div class="background-svg orange" aria-hidden="true"></div>
        <article id="work" class="container">
          <div class="activity-elipsis">
            <h2 class="activity-name">Work</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </article>
      </section>

      <section class="top-color" aria-label="play summary">
        <div class="background-svg sky-blue" aria-hidden="true"></div>
        <article id="play" class="container">
          <div class="activity-elipsis">
            <h2 class="activity-name">Play</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>10hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </article>
      </section>

      <section class="top-color" aria-label="study summary">
        <div class="background-svg pink" aria-hidden="true"></div>
        <article id="study" class="container">
          <div class="activity-elipsis">
            <h2 class="activity-name">Study</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </article>
      </section>

      <section class="top-color" aria-label="exercise summary">
        <div class="background-svg green" aria-hidden="true"></div>
        <article id="exercise" class="container">
          <div class="activity-elipsis">
            <h2 class="activity-name">Exercise</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </article>
      </section>

      <section class="top-color" aria-label="social summary">
        <div class="background-svg purple" aria-hidden="true"></div>
        <article id="social" class="container">
          <div class="activity-elipsis">
            <h2 class="activity-name">Social</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        </article>
      </section>

      <section class="top-color" aria-label="self-care summary">
        <div class="background-svg yellow" aria-hidden="true"></div>
        <article id="self-care" class="container">
          <div class="activity-elipsis">
            <h2 class="activity-name">Self Care</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </article>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
