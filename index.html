<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- link to external CSS file -->
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <div class="main-container">
      <div class="jeremy-container">
        <div class="jeremy">
          <img
            src="./assets/images/image-jeremy.png"
            alt="jeremy-image"
            class="jeremy-image"
          />
          <div class="jeremy-title">
            <p>Report for</p>
            <h1 class="jeremy-name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="timeframe">
          <button class="btn" id="daily">Daily</button>
          <button class="btn" id="weekly">Weekly</button>
          <button class="btn" id="monthly">Monthly</button>
        </div>
      </div>

      <div class="top-color">
        <div class="background-svg orange"></div>
        <div id="work" class="container">
          <div class="activity-elipsis">
            <p class="activity-name">Work</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="top-color">
        <div class="background-svg sky-blue"></div>
        <div id="play" class="container">
          <div class="activity-elipsis">
            <p class="activity-name">Play</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>10hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="top-color">
        <div class="background-svg pink"></div>
        <div id="study" class="container">
          <div class="activity-elipsis">
            <p class="activity-name">Study</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="top-color">
        <div class="background-svg green"></div>
        <div id="exercise" class="container">
          <div class="activity-elipsis">
            <p class="activity-name">Exercise</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="top-color">
        <div class="background-svg purple"></div>
        <div id="social" class="container">
          <div class="activity-elipsis">
            <p class="activity-name">Social</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="top-color">
        <div class="background-svg yellow"></div>
        <div id="self-care" class="container">
          <div class="activity-elipsis">
            <p class="activity-name">Work</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="duration">
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
